<!DOCTYPE html>
<html>
<head>
    <title>Peanut's Age</title>
    <style>
        body {
            font-family: baskerville, serif;
            font-size: 24px;
            font-weight: bold;
            color: #d99e82
        }
    </style>
</head>
<body onload="calculateMonths()">
    <p id="result"></p>

    <script>
        // Set the birthday as a constant (replace with your actual birthday)
        const birthday = new Date("2023-06-14");

        function calculateMonths() {
            const currentDate = new Date();

            // Calculate the difference in milliseconds
            const differenceInMilliseconds = currentDate - birthday;

            // Calculate the number of months
            const months = Math.floor(differenceInMilliseconds / (1000 * 60 * 60 * 24 * 30)); // Approximate months in a year

            // Display the result
            const resultElement = document.getElementById("result");
            resultElement.innerText = `ðŸ¥³ Peanut is ${months} months old!`;
        }
    </script>
</body>
</html>
